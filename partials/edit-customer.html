<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>
<div class="view">
    <div class="container">
        <div class="row">
        <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/customers"><i class="glyphicon glyphicon-th-large"></i> Lista de clientes </a>
        <a ng-show="customer._id" class= "navbar-brand" href= "#/edit-customer/0"><i class="glyphicon glyphicon-plus"></i> Criar Cliente </a>
        <a ng-show="customer._id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Numero do Cliente Corrente: {{customer._id}}</a>
        </div>
        </nav>
        <header>
            <h3>{{title}}</h3>
        </header>
        <div class="col-md-12">

<form role="form" name="myForm" class="form-horizontal">
<div class="row">
<div class= "form-group" ng-class="{error: myForm.name.$invalid}">
    <label class= "col-md-2"> Nome </label>
    <div class="col-md-4">
    <input name="name" ng-model="customer.customerName" type= "text" class= "form-control" placeholder="Seu nome" required/>
    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Nome deve ser informado</span>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2"> Endereço email </label>
    <div class="col-md-4">
    <input name="email" ng-model="customer.email" type= "email" class= "form-control" placeholder="Informe um email" required/>
    <span ng-show="myForm.email.$dirty && myForm.email.$invalid && !myForm.email.$error.email" class="help-inline">Email deve ser informado</span>
    <span ng-show="myForm.email.$error.email" class="help-inline">Email inválido</span>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">Endereço </label>
    <div class="col-md-4">
    <input ng-model="customer.address" type= "text" class= "form-control" placeholder= "Seu Endereço "/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">Cidade </label>
    <div class="col-md-4">
    <input ng-model="customer.city" type= "text" class= "form-control" placeholder= "Cidade Atual"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2">País </label>
    <div class="col-md-4">
    <input ng-model="customer.country" type= "text" class= "form-control" placeholder= "País Residente"/>
    </div>
</div>
<div class= "form-group">
    <label class= "col-md-2"></label>
    <div class="col-md-4">
    <a href="#/" class="btn">Cancelar</a>
        <button ng-click="saveCustomer(customer);" 
                ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">{{buttonText}}</button>
        <button ng-click="deleteCustomer(customer)"
                ng-show="customer._id" class="btn btn-warning">Deletar</button>
    </div>
</div>
</div>
</form>
        </div></div>
    </div>
</div>
